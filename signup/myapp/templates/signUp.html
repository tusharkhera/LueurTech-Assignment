<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../static/cs/signup.css">
</head>
<body>

    <div class="container-form">

        <h1 class="heading">Sign Up</h1>
        <form action="" method="POST" class="form" novalidate>
            {% csrf_token %}
            <ul>
            {% for fm in form %}
            <li>{{fm.label_tag}}  {{fm}}</li>  {{fm.errors|striptags}} 
            {% endfor %}
        </ul>
            <input id="sub-button" class="submit" type="submit" value="submit">
        {% if messages %}
        <ul>
        {% for message in messages %}
        <li class="msg" style="color: blue;" {% if message.tags %} class="{{message.tags}}" {% endif %}> {{message}} </li>
        {% endfor %}
        </ul>
        {% endif %}
        </form>
        </div>

    
</body>
</html>
